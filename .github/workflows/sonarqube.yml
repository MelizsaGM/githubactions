on:
  # Trigger analysis when pushing in master or pull requests, and when creating
  # a pull request.
  push:
    branches:
      - master
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  #pull_request:
      #types: [opened, synchronize, reopened]
name: Main Workflow
jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        # Disabling shallow clone is recommended for improving relevancy of reporting
        fetch-depth: 0
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build
      run: mvn test 
    #- name: Build project
      #run: mvn -B package -Pcoverage    
      #mvn test
    - name: SonarCloud Scan
      run: mvn -B verify sonar:sonar -Dsonar.projectKey=MelizsaGM_testingsq -Dsonar.organization=melizsagm -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SQSECRET }}
